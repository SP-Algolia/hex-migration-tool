<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Migration Tool - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --algolia-blue: #003dff;
            --algolia-purple: #8b5cf6;
            --algolia-teal: #00c9a7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--algolia-blue) 0%, var(--algolia-purple) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .google-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: white;
            color: #333;
            padding: 12px 24px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }

        .google-login-btn:hover {
            background: #f8f9fa;
            border-color: var(--algolia-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 61, 255, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #fcc;
        }

        .security-note {
            background: #f0f9ff;
            color: #0369a1;
            padding: 16px;
            border-radius: 8px;
            margin-top: 2rem;
            font-size: 0.85rem;
            border: 1px solid #bae6fd;
        }

        .security-note i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='algolia-logo.svg') }}" alt="Algolia" class="logo">
        
        <h1>Hex Migration Tool</h1>
        <p class="subtitle">Transform Redshift queries for Databricks compatibility</p>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
        </div>
        {% endif %}

        <a href="{{ google_auth_url }}" class="google-login-btn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div class="security-note">
            <i class="fas fa-shield-alt"></i>
            <strong>Secure Access:</strong> Only @algolia.com email addresses are permitted. Your Google account will be used for authentication only.
        </div>
    </div>
</body>
</html>
